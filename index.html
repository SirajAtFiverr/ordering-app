<html lang="en">

    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="style.css">
    <title>Ordering App</title>
</head>
<body>

    <div id="app">
        <header>
            <img src="images/header-img.png" alt="">

            <div class="text">
                <h1>Siraj's Resturant</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </div>
            
        </header>
        <main>
            <div class="items">
                <!-- <div class="item">
                    <section class="item-photo">
                        üçï
                    </section>
                    <section class="item-desc">
                        <h2>Pizza</h2>
                        <p class="item-ingredients">pepperoni, mushrom, mozarella</p>
                        <P class="item-price">$14</P>
                    </section>
                    <section class="add-to-cart-option">
                        <button class="add-to-cart-button">+</button>

            </div>
            
            <div class="cart hidden">
                <h2>You Order</h2>
                <section class="cart-items">
                    <div class="cart-item">
                        <h3>name</h3>
                        <button class="remove-button">remove</button>
                        <p class="cart-item-price">$14</p>
                    </div>
                    <div class="cart-item">
                        <h3>name</h3>
                        <button class="remove-button">remove</button>
                        <p class="cart-item-price">$14</p>
                    </div>
                </section>
                
                <section class="total-price-section">
                    <div class="cart-total">
                        <h3>Total price:</h3>
                        <p class="total-price">$14</p>
                    </div>
                </section>
                <button class="order-button">Complete Order</button>
                
            </div>

            <div class="payment-box hidden">
                <div class="payment-details-form">
                    <h2>Enter Payment Details</h2>
                    <form>
                        <input
                         type="text" 
                         name="name"
                         placeholder="Enter your name"
                         aria-label="name"
                         required
                         >
                        <input
                        type="number"
                        name="card-number"
                        placeholder="Enter your card number"
                        aria-label="card number"
                        required
                        >
                        <input
                        type="number"
                        name="cvv"
                        placeholder="Enter CVV"
                        aria-label="cvv"
                        required
                        >
                        <button class="submit-button">Pay</button>
                    </form>
                </div>
            </div>


            <div class="message-box hidden">
                Order placed successfully!
            </div>
            
        </main>
    </div>

    
    
    <script src="script.js" type="module"></script>
